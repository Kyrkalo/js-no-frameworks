<h1>
    Profile
</h1>

<div id='profile'>
  <label for='fname'>First name:</label>
  <input type='text' id='fname' data-bind='data.fname'><br><br>

  <label for='lname'>Last name:</label>
  <input type='text' id='lname' data-bind='data.lname'><br><br>

  <label for='birth'>Last name:</label>
  <input type='date' id='birth' data-bind='data.birth'><br><br>

  <input type="submit" id='submit' value="Submit"/>
</div>
