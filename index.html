<html>
    <title>

    </title>
    <script src='app/app.js'></script>
    <script src='app/handlers/routerHandler.js'></script>
    <script src='app/component.js'></script>
    <script src='app/decorators.js'></script>
    <script src='components/about/about.js'></script>
    <script src='components/home/home.js'></script>
    <script src='components/profile/profile.js'></script>
    <script src='components/navigation/navigation.js'></script>
    <script src='services/profile.service.js'></script>
    <script>
        let router = new jnf.handlers.RouterHandler();
        router.registrate([
            { path: '/about', start: About },
            { path: '/', start: Home },
            { path: '/profile', start: Profile}
        ]);
        let app = new App();
        app.setup([router]);
        app.run();

    </script>
    <app-navigation></app-navigation>
    <app-router></app-router>
</html>
